<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>

    <div class="container">
        <form id="form" action="/">

            <div class="input-control">
                <label for="uname">Name:</label>
                <input id="uname" name="Name" type="text"/>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email:</label>
                <input id="email" name="Email" type="text"/>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2"> Confirm password:</label>
                <input id="password2" name="password2" type="password"/>
                <div class="error"></div>
            </div>
            <div class="input-control" >
               <label>
                Gender:
                <label class="mygclass">
                    Male
                    <input  type="radio" name="gender" value="Male"   />

                </label>
                <label class="mygclass">
                    Female
                    <input  type="radio" name="gender" value="Female"   />

                </label>
                <label class="mygclass">
                    Other
                    <input  type="radio" name="gender" value="Other"   />

                </label>
               </label>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="age">Age:</label>
                <input id="age" type="number" name="age "placeholder="Your Age" />
                 <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="tandc">Terms and Conditions:</label>
                <input id="tandc" type="checkbox" name="Terms and Conditions" />
                <div class="error"></div>
            </div>

            <button  type="submit">Submit</button>





            


            

        </form>
    </div>

    
</body>
</html>
